    <script>        
        document.addEventListener('DOMContentLoaded', () => {
            
            let bodyElem = {
                elem: document.getElementById('body'),
                switchDarkTheme: (isDarkTheme) => {
                    console.log('test', bodyElem.elem)
                    bodyElem.elem.classList.toggle(isDarkTheme ? 'dark-theme' : 'light-theme')
                    bodyElem.elem.classList.toggle(isDarkTheme ? 'light-theme' : 'dark-theme')
                }
            };

            let mobileMenuElem = {
                elem: document.getElementById('mobileMenuBtn'),
                toggleMenu: () => {
                    mobileMenuElem.elem.classList.toggle('active')
                    mobileMenuElem.elem.querySelector('i.icon').classList.toggle('fa-bars')
                    mobileMenuElem.elem.querySelector('i.icon').classList.toggle('fa-x')
                }
            }

            mobileMenuElem.elem.addEventListener('click', (e) => {
                mobileMenuElem.toggleMenu();
            })

            let inputCheckboxDarkThemeElem = document.getElementById('darkThemeSwitch');
            inputCheckboxDarkThemeElem.addEventListener('change', (e) => {
                bodyElem.switchDarkTheme(inputCheckboxDarkThemeElem.checked)
            })
        })
    </script>
